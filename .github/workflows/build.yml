name: build
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository }}
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:latest-amd64,${{ env.REGISTRY }}/${{ github.repository }}:${{ github.run_number }}-amd64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache,mode=max

  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository }}
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:latest-arm64,${{ env.REGISTRY }}/${{ github.repository }}:${{ github.run_number }}-arm64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache,mode=max

  manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ github.repository }}:latest \
            ${{ env.REGISTRY }}/${{ github.repository }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository }}:latest-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.repository }}:latest
          docker manifest create ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.run_number }} \
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.run_number }}-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.run_number }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.run_number }}